<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Loja de Roupas</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("seu_user_ID_aqui"); // Coloque seu User ID aqui
        })();
    </script>
</head>
<body>
    <header class="header">
        <div class="nav">
            <div class="logo">Minha Loja de Roupas</div>
            <nav>
                <a href="index.html" class="nav-link">Home</a>
                <a href="produtos.html" class="nav-link">Produtos</a>
                <a href="contato.html" class="nav-link">Contato</a>
                <a href="#" class="nav-link" id="cart-link">Carrinho (<span id="cart-count">0</span>)</a>
            </nav>
        </div>
    </header>

    <main>
        <h1>Contato</h1>
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="message">Mensagem:</label>
                <textarea id="message" rows="5" required></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </main>

    <footer>
        <div class="footer-category">
            <h2 class="footer-category-title">Sobre Nós</h2>
            <p class="footer-category-link">Sua loja de roupas online favorita.</p>
        </div>
        <div class="footer-category">
            <h2 class="footer-category-title">Contato</h2>
            <p class="footer-category-link">Email: contato@lojaderoupas.com</p>
        </div>
    </footer>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o recarregamento da página após o envio

            // Coletar os dados do formulário
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            // Configura o templateParams com os dados do formulário
            const templateParams = {
                from_name: name,
                from_email: email,
                message: message
            };

            // Usar o EmailJS para enviar o email
            emailjs.send(service_rvg1pu1,template_ucsjkom, templateParams)
                .then(function(response) {
                    alert('Contato enviado com sucesso!');
                    document.getElementById('contact-form').reset(); // Limpar o formulário após o envio
                }, function(error) {
                    alert('Erro ao enviar o contato. Tente novamente.');
                });
        });
    </script>
</body>
</html>
